<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cards.css" />
    <title>Card Design</title>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <img src="amongus.png" alt="" class="card__image" />
        <div class="card__content">
          <p>AMONG US</p>
          <div class="modal-container" id="modal_container">
            <p>Game yang seru, penuh dengan strategi untuk berbohong</p>
          </div>
        </div>
        <div class="card__info">
          <div>SHARE</div>
          <div>
            <button id="open">Explore</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="valorant.png" alt="" class="card__image" />
        <div class="card__content">
          <p>VALORANT</p>
          <div class="modal-container" id="modal_container">
            <p>Game yang seru, penuh dengan strategi, melatih kesabaran</p>
          </div>
        </div>
        <div class="card__info">
          <div>SHARE</div>
          <div>
            <button id="open">Explore</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="amongus.png" alt="" class="card__image" />
        <div class="card__content">
          <p>AMONG US</p>
          <div class="modal-container" id="modal_container">
            <p>Game yang seru, penuh dengan strategi untuk berbohong</p>
          </div>
        </div>
        <div class="card__info">
          <div>SHARE</div>
          <div>
            <button id="open">Explore</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./cards.js"></script>
  </body>
</html>
